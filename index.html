<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Stats</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "gw1h1ar4wm");
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./static/img/logo.png" alt="">
            <p>Covid-19<br>Statistics</p>
        </div>
        <nav>
            <a class="menu-btn" href="./index.html">Home</a>
            <a class="menu-btn" href="./about.html">About Us</a>
        </nav>
    </header>
    <main>
        <div class="statscontainer">
            <div class="stats">
                <div class="latest-report">
                    <div class="country">
                        <div class="name">Loading...</div>
                        <div class="change-country">change &#9660;
                        </div>
                        <div class="search-country hide">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Select Country">
                                <img class="close" src="./static/img/close.svg" alt="">
                            </div>
                            <div class="country-list">

                            </div>
                        </div>
                    </div>
                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="recovered">
                        <div class="title">Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                </div>

                <div class="chart">
                    <canvas id="axes_line_chart"></canvas>
                </div>
            </div>
            <div class="stats2">
                <div class="cases-overview">Cases Overview</div>
                <div class="chart2">
                    <canvas id="axes_line_chart_2"></canvas>
                </div>
            </div>
        </div>
        <div class="videos">
            <h2><span> Videos</span></h2>
            <div class="carousel" data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/i0ZabxXmH4Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/uWGTciX795o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/J0bETalCQ70" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/eqaQ4bhjTs4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/5DGwOJXSxqg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/OOJqHPfG7pA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="carousel-cell iframe-container"><iframe src="https://www.youtube.com/embed/lFjIVIIcCvc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>&nbsp&nbsp&nbsp&nbspDeveloped By <br>Â© Yash V Yenurkar</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/countries.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>

</html>
