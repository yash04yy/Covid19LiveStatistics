<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Stats</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./static/img/logo.png" alt="">
            <p>Covid-19<br>Statistics</p>
        </div>
        <nav>
            <a class="menu-btn" href="./index.html">Home</a>
            <a class="menu-btn" href="./about.html">About Us</a>
        </nav>
    </header>
    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change &#9660;
                    </div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Select Country">
                            <img class="close" src="./static/img/close.svg" alt="">
                        </div>
                        <div class="country-list">

                        </div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>&nbsp&nbsp&nbsp&nbspDeveloped By <br>Â© Yash V Yenurkar</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/countries.js"></script>
</body>

</html>
